<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="contact">

        <h1 class="section-header">Contact</h1>

        <div class="contact-wrapper">

<!--left contact page-->

            <form id="contact-form" class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="Message" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>

                </button>

            </form>

<!--right contact page-->

                <div class="direct-contact-container">
                    <ul class="contact-list">
                        <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">City, State</span></i></li>
                        
                        <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel: 1-360-555-555" title="Give me a call">(360) 555-555</a></span></i></li>

                        <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">textme@gmail.com</a></span></i></li>
                    </ul>

<!--social media icons-->

                    <hr>
                    <ul class="social-media-list">
                        <li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a></li>

                        <li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-codepen" aria-hidden="true"></i>
                        </a></li>

                        <li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a></li>

                        <li><a href="#" target="_blank" class="contact-icon">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a></li>
                    </ul>
                    <hr>

                    <div class="copyright">&copy; All Rights Reserved</div>

                </div>

        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
